<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="alt-header__column">
        <h3>library</h3>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
      <input type="text" placeholder="Search books" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <main class="main-screen">
      <h1 class="category">Book of the Day</h1>
      <div class="today-book">
        <div class="today-book__picture"></div>
        <div class="info">
          <div class="title">No Fixed Abode</div>
          <div class="description">Journey Through</div>
          <div class="grade">
            <i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i>
          </div>
          <div class="hashtags">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="today-book__btn">
            <button class="bookmark">
              <i class="fa-solid fa-bookmark"></i>
            </button>
            <button class="book-now">Book Now</button>
          </div>
        </div>
      </div>
      <h1 class="category">Top Adventures</h1>
      <div class="top-adventures">
        <div class="top-adventure">
          <div class="top-adventure__picture"></div>
          <div class="grade">
            <i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i>
          </div>
        </div>
        <div class="top-adventure">
          <div class="top-adventure__picture"></div>
          <div class="grade">
            <i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i>
          </div>
        </div>
        <div class="top-adventure">
          <div class="top-adventure__picture"></div>
          <div class="grade">
            <i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i>
          </div>
        </div>
        <div class="top-adventure">
          <div class="top-adventure__picture"></div>
          <div class="grade">
            <i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i
            ><i class="fa-solid fa-star fa-sm"></i>
          </div>
        </div>
      </div>
      <h1 class="category">Popular authors</h1>
      <div class="popular-authors">
        <div class="popular-authors__picture"></div>
        <div class="info">
          <div class="title">George Raymond Richard Martin</div>
          <div class="description">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</div>
    </main>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->

      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
